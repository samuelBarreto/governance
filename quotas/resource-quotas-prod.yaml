---
# Resource Quotas para ambiente de produção
apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-resource-quota
  namespace: prod
  labels:
    environment: prod
    app.kubernetes.io/managed-by: argocd
spec:
  hard:
    # Compute resources (mais generoso que dev)
    requests.cpu: "100"
    requests.memory: 200Gi
    limits.cpu: "200"
    limits.memory: 400Gi
    
    # Storage
    requests.storage: 1Ti
    persistentvolumeclaims: "50"
    
    # Objects
    count/configmaps: "200"
    count/secrets: "200"
    count/services: "100"
    count/deployments.apps: "50"
    
    # Crossplane Claims
    count/databases.platform.example.com: "20"
    count/buckets.platform.example.com: "50"
    count/networks.platform.example.com: "5"

